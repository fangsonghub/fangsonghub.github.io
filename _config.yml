# Site wide configuration

title: Fang Song
locale: en_US
description: 
logo: fs.png #site-logo.png
search: true
url: 

# Jekyll configuration

relative_permalinks: false
# permalink:   /:categories/:title/
permalink:   /:title/
markdown:    kramdown
highlighter: rouge #pygments
sass:
  sass_dir: _sass
  style: compressed
# plugins:
#  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

collections:
  teaching:
    output: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


